<!DOCTYPE html>
<html>
<head>
    <title>Admin Interface</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="foot.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Styles for admin layout */
        .container {
            width: 800px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }




        body {
            margin: 0;
            padding: 0;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            margin: 100px auto;
            text-align: center;
            z-index: 1;
        }

        @keyframes floating-colors {
            0% {
                background-color: #FF3D00;
                transform: translate(0, 0);
            }

            25% {
                background-color: #448AFF;
                transform: translate(100px, -50px);
            }

            50% {
                background-color: #FFEB3B;
                transform: translate(200px, 0);
            }

            75% {
                background-color: #00E676;
                transform: translate(100px, 50px);
            }

            100% {
                background-color: orange;
                transform: translate(0, 0);
            }
        }

        .background {
            animation: floating-colors 10s infinite;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .admin-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .admin-form .form-group {
            margin-bottom: 10px;
        }

        .admin-form label {
            display: block;
            font-weight: bold;
        }

        .admin-form input[type="text"] {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }

        .admin-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .services {
            margin-top: 30px;
        }

            .services h2 {
                margin-bottom: 10px;
            }

            .services ul {
                list-style-type: none;
                padding: 0;
            }

            .services li {
                margin-bottom: 5px;
                font-size: 16px;
            }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: orange;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

            .sidebar a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
                transition: 0.3s;
            }

                .sidebar a:hover {
                    color: orange;
                }

            .sidebar .closebtn {
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: orange;
            color: white;
            padding: 10px 15px;
            border: none;
        }

            .openbtn:hover {
                background-color: #444;
            }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
        @media screen and (max-height: 450px) {
            .sidebar {
                padding-top: 15px;
            }

                .sidebar a {
                    font-size: 18px;
                }
        }
    </style>
</head>
<body>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="About us.html">About</a>
        <a href="home.html">home</a>
        <a href="Admin.html">Admin</a>
       
    </div>
    <button class="openbtn" onclick="openNav()">☰</button>




    <div class="background"></div>

    <h1 style="text-align:center">Admin Panel</h1>

    <div class="container">
        <h2>Users Bookings</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Vehicle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>johndoe@example.com</td>
                    <td>1234567890</td>
                    <td>2023-06-15</td>
                    <td>10:00 AM</td>
                    <td>Car</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>janesmith@example.com</td>
                    <td>9876543210</td>
                    <td>2023-06-16</td>
                    <td>2:30 PM</td>
                    <td>Motorcycle</td>
                </tr>
                <!-- Add more rows for other booked users -->
            </tbody>
        </table>
    </div>
    <div class="admin-container">
        <h1>Update services</h1>
        <form class="admin-form">
            <div class="form-group">
                <label for="service">Service Name:</label>
                <input type="text" id="service" name="service" required>
            </div>
            <div class="form-group">
                <label for="Dservice">Description of service:</label>
                <input type="text" id="service" name="service" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" required>
            </div>
            <button type="submit">Add Service</button>
        </form>
        <div class="services">
            <h2>Services:</h2>
            <ul id="services-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>

    <script src="javas.js"></script>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>

    <script>
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
