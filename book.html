<!DOCTYPE html>
<html>
<head>
    <title>Car Service Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, white, orange);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        img {
            display: block;
            margin: 0 auto;
            width: 200px; /* Adjust the width as needed */
        }
        .alert{
            display:none;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <img src="Black and Orange Simple Car Repair Shop Logo.png" alt="Company Logo">
        <h1>Car Service Booking</h1>
        <div class="alert" role="alert">Form Submitted Successfully</div>
        <form  id="BookingForm" method="post">

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="car_model">Car Model:</label>
            <input type="text" id="car_model" name="car_model" required>

            <label for="service_type">Service Type:</label>
            <select id="service_type" name="service_type">
                <option value="oil_change">Oil Change</option>
                <option value="tire_rotation">Tire Rotation</option>
                <option value="brake_service">Brake Service</option>
                <option value="other">Other</option>
            </select>

            <label for="service_date">Preferred Service Date:</label>
            <input type="date" id="service_date" name="service_date" required>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script src="booking.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
</body>
</html>
